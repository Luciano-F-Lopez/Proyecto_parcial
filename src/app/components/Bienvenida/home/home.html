<div class="bienvenida">
   <button class="theme-toggle" (click)="toggleTheme()">
    {{ esModoOscuro ? '☀️ Modo Claro' : '🌙 Modo Oscuro' }}
  </button> 

  
  <h1>Bienvenido a Sala de Juegos 🎮</h1>

  <div *ngIf="!usuario" class="botones-container">
    <button  (click)="irALogin()">Iniciar sesión</button>
    <button  (click)="irARegistro()">Registrarse</button>
  </div>


  <div *ngIf="usuario" class="usuario-bloque">
    <p>Hola, <strong>{{ usuario.email }}</strong></p>
    <button  (click)="logout()">Cerrar sesión</button>
  </div>

  <hr>

  <h2>Juegos disponibles</h2>


  <div class="juegos">
      <img src="ahorcado.jpg" 
       alt="Ahorcado" 
       (click)="irAAhorcado()" 
       class="juego-img"
       appHighlight="gold">

      <img src="higher-lower-card-game.jpg" 
       alt="Mayor o Menor" 
       (click)="irAMayorMenor()" 
       class="juego-img"
       appHighlight="lightgreen">

       <img src="trivia.jpg" 
       alt="Preguntados" 
       (click)="irAPreguntados()" 
       class="juego-img"
       appHighlight="lightblue">

       <img src="blackjack.webp" 
       alt="Preguntados" 
       (click)="irABlackjack()" 
       class="juego-img"
        appHighlight="gold">
  </div>

  <div style="text-align:center; margin-top: 2rem;">
    <h1>🏆 Ranking General</h1>
    <app-resultados ></app-resultados> 
  </div>


  <app-sala-chat></app-sala-chat>

</div>
