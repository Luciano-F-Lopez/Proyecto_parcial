<div class="login-container">
  <h2>Iniciar sesión</h2>

  <div id="div_formulario">
    <form [formGroup]="form" (ngSubmit)="login()">

      <!-- Mensaje global de error -->
      <div *ngIf="errorMessage" style="color:red; margin-bottom:10px;">
        {{ errorMessage }}
      </div>

      <div class="correo">
        <label for="email">Correo</label>
        <input id="email" type="email" formControlName="email" placeholder="Ingresa tu correo" />
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" style="color:red">
          <small *ngIf="form.get('email')?.errors?.['required']" style="color:red">
            El correo es obligatorio
          </small>
          <small *ngIf="form.get('email')?.errors?.['email']" style="color:red">
            Debe ser un correo válido
          </small>
        </div>
      </div>

      <div class="correo">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" placeholder="Ingresa tu contraseña" />
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" style="color:red">
          <small *ngIf="form.get('password')?.errors?.['required']" style="color:red">
            La contraseña es obligatoria
          </small>
          <small *ngIf="form.get('password')?.errors?.['minlength']" style="color:red">
            Debe tener al menos 6 caracteres
          </small>
        </div>
      </div>

      <button id="boton_login" type="submit">Ingresar</button>

    </form>
  </div>

  <!-- Login rápido -->
  <h3>Login rápido:</h3>
  <div class="login-rapido">
    <button *ngFor="let usuario of usuariosRapidos" (click)="loginRapido(usuario)">
      {{ usuario.email }}
    </button>
  </div>
</div>
