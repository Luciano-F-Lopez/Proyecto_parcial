<div class="login-container">
  <h2>Iniciar sesión</h2>


  <form [formGroup]="form" (ngSubmit)="login()">
    <div>
      <label for="email">Correo</label>
      <input id="email" type="email" formControlName="email" placeholder="Ingresa tu correo" />
    </div>

    <div>
      <label for="password">Contraseña</label>
      <input id="password" type="password" formControlName="password" placeholder="Ingresa tu contraseña" />
    </div>

    <button type="submit" [disabled]="form.invalid">Ingresar</button>
  </form>

  <!-- Mostrar error -->
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>


</div>
