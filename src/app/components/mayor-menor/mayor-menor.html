<div style="text-align:center; margin-top:2rem;">
  <h2>Mayor o Menor</h2>

  <div *ngIf="!mensajeFinal">
    <div *ngIf="numeroActual">
      <img [src]="numeroActual.img" alt="Carta actual" width="150">
    </div>

    <button (click)="adivinar(true)">Mayor</button>
    <button (click)="adivinar(false)">Menor</button>

    <p>Cartas acertadas: {{cartasAcertadas}} / Intentos: {{totalIntentos}}</p>
  </div>

  <div *ngIf="mensajeFinal">
    <p>{{mensajeFinal}}</p>
    <p><strong>Puntaje final: {{puntaje | puntos}}</strong></p> 
    <button (click)="reiniciarJuego()">Reiniciar</button>
  </div>
</div>
